<section data-ng-controller="DogsController" data-ng-init="findOne()">
    <span>{{dog.created | date:'medium'}}</span>/
    <span>{{dog.user.name}}</span>
    </br>
    <gravatar-image data-gravatar-email="dog.gravatar" data-gravatar-size="120" data-gravatar-default="mm" ></gravatar-image>
    <h2>{{dog.name}}</h2>
    <div data-ng-show="global.user._id == dog.user._id">
        <a class="btn" href="/#!/dogs/{{dog._id}}/edit">
          <i class="icon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="icon-trash"></i>
        </a>
    </div>
</section>
